<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
function onGoogleSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId());
  console.log('Nome: ' + profile.getName());
  console.log('Email: ' + profile.getEmail());
  
  // Aqui você redirecionaria para a página principal do Gmail ou faria outras ações necessárias
  alert('Login bem-sucedido! Redirecionando para o Gmail...');
  // window.location.href = 'https://mail.google.com/mail/u/0/#inbox';
}

function initGoogleSignIn() {
  gapi.load('auth2', function() {
    gapi.auth2.init({
      client_id: 'SEU_CLIENT_ID_AQUI.apps.googleusercontent.com', // Substitua pelo seu Client ID real
    }).then(function() {
      var auth2 = gapi.auth2.getAuthInstance();
      document.getElementById('googleSignIn').addEventListener('click', function() {
        auth2.signIn().then(onGoogleSignIn);
      });
    });
  });
}

window.onload = initGoogleSignIn;
</script>
